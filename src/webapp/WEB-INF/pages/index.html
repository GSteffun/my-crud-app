<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>AGE</th>
    </tr>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>
</body>
</html>
