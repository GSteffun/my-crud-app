<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" id="password"/>
    <br/>
    <input type="checkbox" name="roles" value="ROLE_USER"/> USER
    <input type="checkbox" name="roles" value="ROLE_ADMIN"/> ADMIN
    <br/>
    <input type="submit" value="Update">
</form>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Remove">
</form>
</body>
</html>
